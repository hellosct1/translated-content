<p><strong><code>version</code></strong> 属性用于指明 SVG 文档遵循规范。 它只允许在根元素<a href="/en-US/docs/Web/SVG/Element/svg">&lt;svg&gt;</a> 上使用。 它纯粹是一个说明，对渲染或处理没有任何影响。</p>

<p>虽然它接受任何数字，但是只有<code>1.0</code> 和 <code>1.1</code>.这两个有效的选择。</p>
