<p>{{HTTPSidebar}}</p>

<p>HTTP 422 状态码表示服务器理解请求实体的内容类型，并且请求实体的语法是正确的，但是服务器无法处理所包含的指令。</p>

<div class="warning">
<p><strong>重要提示</strong>：客户端不应在不修改的情况下重复发送此请求。</p>
</div>

<h2 id="状态码">状态码</h2>

<pre class="syntaxbox">422 Unprocessable Entity</pre>
