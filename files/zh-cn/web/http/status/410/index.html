<div>HTTP <code><strong>410</strong></code><strong><code> 丢失</code></strong> 说明请求的目标资源在原服务器上不存在了，并且是永久性的丢失。如果不清楚是否为永久或临时的丢失，应该使用{{HTTPStatus(404)}} </div>



<div class="note">
<p>410 响应默认会被缓存</p>
</div>
