<h2 id="Summary">总结</h2>

<p>将焦点移出顶层窗口。</p>

<h2 id="Syntax">语法</h2>

<pre class="syntaxbox"><code>window.blur()</code></pre>

<h2 id="Example">示例</h2>

<pre class="brush:js">window.blur();</pre>

<h2 id="Notes">注意</h2>

<p>使用 window.blur() 方法与用户主动将焦点移出顶层窗口本质上是一样的。</p>
