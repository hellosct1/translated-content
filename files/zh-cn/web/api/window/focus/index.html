<h2 id="概述">概述</h2>

<p>请求将窗口显示在前（靠近屏幕），这可能由于用户设置而失败，并且该窗口在方法返回之前不能保证会显示在最前。</p>

<h2 id="语法">语法</h2>

<pre class="brush: js">window.focus()
</pre>

<h2 id="Example">示例</h2>

<pre class="brush: js">if (clicked) { window.focus(); }
</pre>
