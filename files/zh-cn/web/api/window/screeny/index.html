<h2 id="Summary">概述</h2>
<p>返回浏览器顶部距离系统桌面顶部的垂直距离。</p>
<h2 id="Syntax">语法</h2>
<pre class="syntaxbox"><var>lLoc</var> = window.screenY
</pre>
<ul>
 <li><code>lLoc</code> 距离屏幕顶部的像素值。</li>
</ul>
